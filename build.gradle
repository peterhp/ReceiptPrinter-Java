group 'com.jonirrings'
version '0.0.1-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

dependencies {
    compile group: 'com.alibaba', name: 'fastjson', version: '1.2.13'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
